<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div 높이</title>
</head>
<!-- 
    <body>를 브라우저 창의 높이(vh의 100%)로 지정
    <body>가 외부여백이 있기에 margin: 0px;

    <body style="height: 100vh; margin: 0px;">
    <table style="width: 100%; height: 100%; background-color: rgb(228, 233, 247);">
        <tr>
        <td style="text-align: center; vertical-align: middle;">
            <span style="background-color: white;">공간박스</span>
        </td>
        </tr>
    </table>
-->
<!-- 
    <body> 내부 표시 속성을 display:flex로 바꾸고,
    가로세로 중앙 정렬로 바꿈
    <body style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        margin: 0px;
">
    <table style="width: 200px; height: 200px; background-color: rgb(228, 233, 247);">
        <tr>
        <td>내용</td>
        </tr>
    </table>
-->
<body style="display: flex; align-items: center; justify-content: center;
        width: 100%; height: 100hv; margin: 0px;">
    <table style="width: 200px; height: 200px; background-color: rgb(199, 211, 247);">
        <tr>
            <td style="text-align: center; vertical-align: middle;">
                <span style="background-color: white;">공간박스</span>
            </td>
        </tr>
    </table>
</body>
</html>
