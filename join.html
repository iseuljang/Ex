        <div id="outDiv"><br>
            <div id="top">
                <h2>회원가입</h2>
            </div><br>
            <div class="input_group">
                <label for="uname">이름</label><br>
                <input type="text" name="uname" id="uname" required></div><br>
            <div class="input_group">
                <label for="uemail">이메일</label><br>
                <input type="email" name="uemail" id="uemail" required></div><br>
            <div class="input_group">
                <label for="upw">비밀번호</label><br>
                <input type="password" name="upw" id="upw" required></div><br>
            <button type="submit" id="joinBtn">회원가입</button><br>
            <p style="color: royalblue; font-weight: bold;">이미 계정이 있으신가요?
                <a href="login.html"><button type="button" id="jBtn">로그인</button></a>
            </p>
        </div>
    </form>
